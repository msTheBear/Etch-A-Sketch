<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Sheppards&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="containerFlex">
            <div id="textContainer">
                <span id="text">Etch&nbsp;&nbsp;A&nbsp;&nbsp;Sketch</span>
            </div>
            <div id="pickerAndReset">
                <input id="colorPicker" type="color" value="#ffafcc">
                <button onclick="reset()" id="reset" class="button">Reset</button>
            </div>
        </div>
    </div>

    <div>
        <div class="board">

        </div>
    </div>

    <div id="sliderNumberContainer">
        <span class="sliderTextLook">Board size&nbsp;</span><span id="sliderNumber" class="sliderTextLook">16</span>
    </div>

    <div id="inputContainer">
        <input type="range" min="2" max="100" value="16" onchange="changeSize(this.value)" oninput="slider(this.value)"
            id="input">
    </div>

    <script src="app.js"></script>
</body>

</html>
